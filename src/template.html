<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Macondo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Vinyl&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form novalidate>
        <label for="user">Username:</label>
        <input type="text" id="user" name="username" minlength="5" required>
        <span class="error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" minlength="5" required>
        <span class="error"></span>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <span class="error"></span>

        <label for="postal">Postal Code:</label>
        <input type="number" id="postal" name="postal" min="10000" max="99999" required>
        <span class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <span class="error"></span>

        <label for="conf-pass">Confirmed Password:</label>
        <input type="password" id="conf-pass" name="conf-pass" minlength="8" required>
        <span class="error"></span>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
